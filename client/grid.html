<template name="masonryGrid">
<div class='masonry'>
{{#each items}}
{{> UI.dynamic template=../template data=this}}
{{else}}
<div class="alert alert-info" role="alert">
  <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;no results
</div>
{{/each}}
</div>
</template>
